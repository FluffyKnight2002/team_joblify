            <!-- Hidden input for 'startDate' parameter -->
            <input type="hidden" name="startDate" id="filter-start-date" value="">

            <input type="hidden" name="department" id="filter-department" value="">

            <!-- Hidden input for 'level' parameter (multiple values) -->
            <input type="hidden" name="level" id="filter-level" value="">

            <!-- Hidden input for 'status' parameter -->
            <input type="hidden" name="selectionStatus" id="filter-selection-status" value="">

            <!-- Hidden input for 'status' parameter -->
            <input type="hidden" name="interviewStatus" id="filter-interview-status" value="">

        </form>

                            <div class="col-md-6">

        <!--Inver Mail-->
        <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="vacancyDetail" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="Modal"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="send-mail" >
                            <input type="hidden" id="candidate-id">
                            <input type="hidden" class="vacancy_id">
                            <input type="hidden" id="userName">
                            <div class="card-body p-md-5">

                                <div class="col-md-4">
                                    <label>To</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="email" class="form-control candidatEmail" id="to">
                                            <div class="form-control-icon">
                                                <i class="bi bi-envelope"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label>CC Email</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group has-icon-left">
                                        <div class="position-relative">
                                            <input type="email" class="form-control cc"
                                                   placeholder="put one email and then enter"
                                            >
                                            <div class="form-control-icon">
                                                <i class="bi bi-envelope"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" id="mails">
                                    <div class="d-flex flex-wrap px-1 Ccmail"></div>
                                </div>
                                <div class="col-md-4">
                                    <label>Subject</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control subject"
                                           id="subject">
                                </div>
                                <div class="status">
                                    <div class="col-md-1">
                                        <label>Interview Type</label>
                                    </div>
                                    <div class="col-md-2">
                                        <select id="where">
                                            <option value="">Custom</option>
                                            <option value="ONLINE" selected>Online</option>
                                            <option value="OFFLINE">In person</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">

                                    <input type="button" id="add-date"
                                           class="btn btn-outline-primary" value="Add Date">
                                </div>
                                <div class="col-md-2">

                                    <input type="button" id="add-time"
                                           class="btn btn-outline-primary" value="Add Time">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <label>From Date</label>
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="col-md-1">
                                <label>From Time</label>
                            </div>
                            <div class="col-md-2">
                                <input type="time" class="form-control time" id="time">
                            </div>

                            <div class="status">
                                <div class="col-md-1">
                                    <label>Interview Status</label>
                                </div>
                                <div class="col-md-2">
                                    <select id="interview-stage-select">
                                        <option value="FIRST">FIRST</option>
                                        <option value="SECOND">SECOND</option>
                                        <option value="THIRD">THIRD</option>
                                    </select>
                                </div>
                            </div>


                            <br>
                            <div id="object">
                                <textarea class="summernote" id="data"></textarea>
                            </div>
                            <input type="hidden" id="content" name="content" required>
                        </form>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"

                                <div class="col-md-4">
