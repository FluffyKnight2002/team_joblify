<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Vertical Navbar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <!-- Izitoast for noti -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--  Date range picker-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">

    <style>
        /* Default Bootstrap modal fade animation */
        .modal.fade .modal-dialog {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: translateY(-50px);
            opacity: 0;
        }

        .modal.fade.show .modal-dialog {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="app">
        <div th:replace="/fragments/dashboard-layout ::sidebar"></div>
        <div th:replace="/fragments/dashboard-layout ::layout-navbar"></div>
        <div id="main">

            <div id="main-content" class="rounded-3 p-3" style="background: #fff">

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1">
                                <h3>All User List</h3>
                            </div>
                            <div class="col-12 col-md-6 order-md-2 order-first">
                                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                    <h6>
                                        <a class="btn btn-sm rounded-pill px-2 py-1 ps-4 text-white position-relative"
                                            style="background: #1e497b !important;" href="javascript:history.back()">
                                            <i class="bi bi-arrow-left-circle position-absolute"
                                                style="top: 5px;left: 5px;font-size: 1.15rem"></i> Back</a>
                                    </h6>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <section class="section">
                        <div class="card">
                            <div class="card-body pt-1">
                                <div class="table-responsive">

                                    <table id="table" class="table table-striped" style="width: 100%;"
                                        aria-describedby="myDesc">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Phone</th>
                                                <th>Address</th>
                                                <th>Department</th>
                                                <th>Role</th>
                                                <th>Profile</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>
                <div>
                    <!-- Hidden input for 'datePosted' parameter -->
                    <input type="hidden" name="dateCreated" id="filter-date-created" value="">

                    <!-- Hidden input for 'startDate' parameter -->
                    <input type="hidden" name="startDate" id="filter-start-date" value="">

                    <!-- Hidden input for 'endDate' parameter -->
                    <input type="hidden" name="endDate" id="filter-end-date" value="">

                    <!-- Hidden input for 'department' parameter -->
                    <input type="hidden" name="department" id="filter-department" value="">

                    <!-- Hidden input for 'status' parameter -->
                    <input type="hidden" name="status" id="filter-status" value="">

                    <!-- Hidden input for 'applicants' parameter -->
                    <input type="hidden" name="role" id="filter-role" value="">

                </div>

                <footer>
                    <div class="footer clearfix mb-0 text-muted">
                        <div class="float-start">
                            <p>2023 &copy; Ace Data System</p>
                        </div>
                        <div class="float-end">
                            <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span>
                                by <a href="https://ahmadsaugi.com">Team Joblify</a></p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- Stomp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- SockJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="/assets/js/javaScript/authenticatedUserCredendials.js"></script>
    <!-- Izitoast for noti -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/websocket.js"></script>
    <script src="/assets/js/datatablefilteruser.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <!--Date range picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script src="/assets/js/jquery.spring-friendly.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script>



        


    </script>
</body>

</html>
