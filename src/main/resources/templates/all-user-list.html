<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Vertical Navbar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">

    
</head>

<body>
<div id="app">
    <div th:replace="/fragments/dashboard-layout ::sidebar"></div>
    <div th:replace="/fragments/dashboard-layout ::layout-navbar"></div>
    <div id="main" >

        <div id="main-content">

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Vertical Layout with Navbar</h3>
                            <p class="text-subtitle text-muted">Navbar will appear in top of the page.</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Layout Vertical Navbar
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            <p id="myDesc">All User List</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="form-group col-md-3">
                                    <label for="departmentSelector">Department</label>
                                    <select class="form-select" id="departmentSelector">
                                        <!-- Add your options here -->
                                    </select>
                                </div>
                                
                                

                                <table id="table" class="table table-striped" style="width: 100%;" aria-describedby="myDesc">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>Department</th>
                                    <th>Profile</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>

                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2023 &copy; Ace Data System</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span>
                            by <a href="https://ahmadsaugi.com">Team Joblify</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/main.js"></script>

<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

<script src="/assets/js/jquery.spring-friendly.js" type="text/javascript"></script>

<script>

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

    $(document).ready(function () {

        fetch('/all-department', {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken
            }
        })
            .then(response => response.json())
            .then(data => {
                const departmentSelector = document.getElementById('departmentSelector');
                departmentSelector.innerHTML = ''; // Clear existing options

                const allOption = document.createElement('option');
            
                allOption.textContent = 'All'; // Set the displayed text for the option
                departmentSelector.appendChild(allOption);

                data.forEach(department => {
                    const option = document.createElement('option');
                    option.textContent = department.name; // Set the displayed text
                    departmentSelector.appendChild(option);
                });

                // Trigger change event to apply initial filter if needed
                $('select#departmentSelector').trigger('change');
            })
            .catch(error => {
                console.error('Error fetching departments:', error);
            });



        function format(d) {
        return (
            'Note: ' +
            d.note +
            '<br>' +
            'The child row can contain any data you wish, including links, images, inner tables etc.'
        );
    }


        const table = $('table#table').DataTable({

            ajax: '/get-all-user',

            columns: [
                {
                    target: 0,
                    class: 'dt-control',
                    orderable: false,
                    searchable: false,
                    data: "id",
                    defaultContent: ''
                },
                {name: "Name", data: "name", targets: 1},
                {name: "Email", data: "email", targets: 2},
                {name: "Phone", data: "phone", targets: 3},
                {name: "Address", data: "address", targets: 4},
                {name: "Department", data: "department.name", targets: 5},
                {
                    targets: 6,
                    data: "id",
                    data: "accountStatus",
                    
                    render: function (data, type, row) {

                        const buttonText = row.accountStatus ? "Suspend" : "Activate";
                        const buttonLink = row.accountStatus ? "suspend" : "activate";

                        return `<div class="dropdown">
                            <button class="btn btn-success dropdown-toggle dropdown-menu-toggle" type="button" data-bs-toggle="dropdown">
                                ...
                            </button>
                            <div class="dropdown-menu dropdown-menu-end"> <
                                <a class="dropdown-item" href="/user-profile-edit?id=${row.id}">Profile</a>
                                <a class="dropdown-item" href="#" data-action="${buttonLink}" data-id="${row.id}">${buttonText}</a>
                            </div>
                        </div>`;
                    },
                    sortable: false
                },
            ],
            serverSide: true,
            processing: true,
            stateSave: true
        });

        $(document).on("click", ".dropdown-item[data-action]", function(event) {
            event.preventDefault();
            const action = $(this).data("action");
            const id = $(this).data("id");
            // Make a Fetch API request based on the action and id
            fetch('/' + action+ '?id='+ encodeURIComponent(id), {
                method: "POST", // Or "PUT", depending on your API design
                headers:{
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
               table.ajax.reload(); 
            })
            .catch(error => {
                // Handle errors
            });
        });


        // Attach event listener for the dropdown toggle
        $(document).on('click', '.dropdown-menu-toggle', function () {
            const dropdown = $(this).closest('.dropdown');
            const dropdownMenu = dropdown.find('.dropdown-menu');
            
            // Calculate the position of the dropdown menu
            const toggleOffset = $(this).offset();
            dropdownMenu.css({
                bottom: toggleOffset.bottom + $(this).outerHeight(),
                left: toggleOffset.left,
            });
            
            dropdownMenu.toggle(); // Toggle the visibility of the dropdown menu
        });



        $('select#departmentSelector').change(function () {
            const selectedOption = $('select#departmentSelector option:selected').text();
            let filter = '';

            if (selectedOption !== 'All') {
                filter = selectedOption;
            }

            table.column(5).search(filter).draw();
        });

        // Array to track the ids of the details displayed rows
        const detailRows = [];

        $('#table tbody').on('click', 'tr td.dt-control', function () {
            const tr = $(this).closest('tr');
            const row = table.row(tr);
            const idx = detailRows.indexOf(tr.attr('id'));

            if (row.child.isShown()) {
                tr.removeClass('details');
                row.child.hide();

                // Remove from the 'open' array
                detailRows.splice(idx, 1);
            }
            else {
                tr.addClass('details');
                row.child(format(row.data())).show();

                // Add to the 'open' array
                if (idx === -1) {
                    detailRows.push(tr.attr('id'));
                }
            }
        });

        // On each draw, loop over the `detailRows` array and show any child rows
        table.on('draw', function () {
            detailRows.forEach(function (id, i) {
                $('#' + id + ' td.dt-control').trigger('click');
            });
        });

    });


</script>
</body>
</html>
