<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Upload Vacancy</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <!-- Izitoast for noti -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    <!--  Range picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.css">
    <!--  Date range picker-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<style>
    #download {
        display: inline-block;
        width: 40px; /* Adjust the width as needed */
        height: 40px; /* Adjust the height as needed */
        background: url('assets/icon/cv.png') no-repeat center center;
        background-size: 90%;
        border: none;
        cursor: pointer;
    }
    #pdfDownload {
        display: inline-block;
        width: 40px; /* Adjust the width as needed */
        height: 40px; /* Adjust the height as needed */
        background: url('assets/icon/pdf.png') no-repeat center center;
        background-size: 90%;
        border: none;
        cursor: pointer;
    }
    #excelDownload {
        display: inline-block;
        width: 40px; /* Adjust the width as needed */
        height: 40px; /* Adjust the height as needed */
        background: url('assets/icon/excel.png') no-repeat center center;
        background-size: 90%;
        border: none;
        cursor: pointer;
    }
</style>
</head>

<body>
    <div id="app">
        <div th:replace="/fragments/dashboard-layout ::sidebar"></div>
        <div th:replace="/fragments/dashboard-layout ::layout-navbar"></div>
        <div id="main">
            <section class="section">
                <div class="row" id="table-striped">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Interview Process Report</h4>
                            </div>
                            <div class="card-content">
                                <div class="table-responsive">
                                <div class="row">
                                    <div class="col-md-1">
                                        <button id="pdfDownload" class="image-button" aria-label="Download pdf"></button>
                                    </div>
                                    <div class="col-md-1">
                                        <button id="excelDownload" class="image-button" aria-label="Download Excel"></button>
                                    </div>
                                </div>
                                    <table class="table table-striped mb-0" id="table2">
                                        <thead>
                                            <tr>
                                                <th>From Date</th>
                                                <th>To Date</th>
                                                <th>Vacant Position</th>
                                                <th>Total Received Candidates</th>
                                                <th>Interview Candidates</th>
                                                <th>Passed Candidates</th>
                                                <th>Pending Candidates</th>
                                                <th>Cancel Candidates</th>
                                                <th>Not Interview Candidates</th>
                                                <th>Accepted Candidates</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Stomp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- SockJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <!-- Izitoast for noti -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <!--Date range picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/authenticatedUserCredendials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/dist/boxicons.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <!-- About notification -->
    <script src="/assets/js/websocket.js"></script>
	<script src="/assets/ajax/jquery.spring-friendly.js"></script>
	<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/javaScript/process.js"></script>
</body>

</html>
