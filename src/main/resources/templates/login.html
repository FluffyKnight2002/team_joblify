<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/pages/auth.css">
  <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
  <style>
    /* Custom CSS to hide background image of validation */
    .form-control.is-invalid, .was-validated .form-control:invalid {
      background-image: none !important;
    }
    .form-control.is-valid, .was-validated .form-control:valid {
      background-image: none !important;
    }
  </style>
</head>

<body>
<div id="auth">

  <div class="row h-100">
    <div class="d-flex justify-content-center align-items-center">
      <div class="py-4 px-3 px-md-4 px-lg-5 shadow-lg col-10 col-sm-8 col-md-8 col-lg-4 mx-auto" style="border-radius: 30px;">
        <h1 class="auth-title text-center pb-4">Log In</h1>

        <form th:action="@{/login}" method="post">
          <div class="form-floating form-group position-relative has-icon-left mb-4">
            <input type="text" class="form-control form-control" placeholder="Username" id="username" name="username" required>
            <label for="username">
              <i class="bi bi-person"></i>
              Username
            </label>
          </div>

          <div class="form-floating form-group position-relative has-icon-left mb-3">
            <input type="password" class="form-control form-control" placeholder="Password" id="password" name="password" required>
            <label for="password">
              <i class="bi bi-shield-lock"></i>
              Password
            </label>
          </div>

          <div class="form-check form-check-lg d-flex align-items-end">
            <input class="form-check-input me-2" type="checkbox" id="remember-me" name="remember-me">
            <label class="form-check-label fs-6 text-muted" for="remember-me">
              Remember Me
            </label>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="d-grid gap-2 col-8">
                <button type="submit" class="btn btn-primary rounded-pill mt-4">Log In</button>
            </div>
        </div>
        </form>
        <div class="text-center mt-3 text-lg fs-6">
          <p><a class="font-bold fs-6" th:href="@{/email-check-form}">Forgot password?</a></p>
        </div>
      </div>
    </div>
  </div>

</div>

</body>

</html>
