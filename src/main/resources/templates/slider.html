<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Sided Range Bar with Bootstrap 5</title>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Range bar container -->
    <div id="rangeBar"></div>
    <div class="mt-2">
        <span id="sliderValue1"></span>
        <span class="float-end" id="sliderValue2"></span>
    </div>
</div>

<!-- Include Bootstrap 5 and noUiSlider JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.1/nouislider.min.js"></script>

<!-- Your additional JavaScript for slider initialization -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var rangeBar = document.getElementById('rangeBar');
        var sliderValue1 = document.getElementById('sliderValue1');
        var sliderValue2 = document.getElementById('sliderValue2');
        var tooltipsEnabled = false;

        noUiSlider.create(rangeBar, {
            start: [25, 100], // Initial range values
            connect: true,   // Connect the two handles
            range: {         // Set the range
                'min': 0,
                'max': 100
            },
            step: 5,         // Add a step of 5
            // Disable tooltips initially
            tooltips: [false, false]
        });

        rangeBar.noUiSlider.on('update', function (values, handle) {
            sliderValue1.innerText = values[0];
            sliderValue2.innerText = values[1];
        });

        // Enable tooltips when handle is pressed
        rangeBar.noUiSlider.on('start', function () {
            if (!tooltipsEnabled) {
                rangeBar.noUiSlider.updateOptions({
                    tooltips: [true, true]
                });
                tooltipsEnabled = true;
            }
        });

        // Disable tooltips when handle is released
        rangeBar.noUiSlider.on('end', function () {
            if (tooltipsEnabled) {
                rangeBar.noUiSlider.updateOptions({
                    tooltips: [false, false]
                });
                tooltipsEnabled = false;
            }
        });
    });
</script>

<style>
    /* Style the slider between the handles */
    #rangeBar .noUi-connect {
        background: #1e497b;
    }
</style>

</body>
</html>
