<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Upload Vacancy</title>

	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
	<link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
	<link rel="stylesheet" href="/assets/css/app.css">
	<link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
	<!--  Date range picker-->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</head>
<body>
			<section class="section">
						<div class="row" id="table-striped">
							<div class="col-12">
								<div class="card">

									<div class="card-header">

										<h4 class="card-title">All Candidate's Interview Process</h4>
										<div class="d-flex flex-row">
											<button class="first-page btn btn-outline-primary">all
												Candidate</button>
										</div>

									</div>


									<div class="card-content">

										<div class="table-responsive">
											<div class="row">
												<div class="col-md-2">
													<label for="positionSelect">Position</label> <select
														id="positionSelect" class="form-select">
														<option value="">All</option>
													</select>
												</div>
												<div class="col-md-2">
													<label for="Selection">Selection</label> <select
														id="Selection" class="form-select">
														<option value="">All</option>
														<option value="RECEIVED">RECEIVED</option>
														<option value="VIEWED">VIEWED</option>
														<option value="CONSIDERING">CONSIDERING</option>
													</select>
												</div>
												<div class="col-md-2">
													<label for="Interview">Interview</label> <select
														id="Interview" class="form-select">
														<option value="">All</option>
														<option value="PENDING">PENDING</option>
														<option value="PASSED">PASSED</option>
														<option value="CANCEL">CANCEL</option>
														<option value="ACCEPTED">ACCEPTED</option>
														<option value="EXPIRED">EXPIRED</option>
													</select>
												</div>
												<div class="col-md-2">
													<label for="post">Post</label> 
													<select id="post" class="form-select">
														<option value="">All</option>
													</select>
												</div>
												<div class="col-md-2">
													<label for="filter_range">Registration Date</label> <select
														id="filter_range" name="filter[range]" class="form-select">
														<option value="" selected="selected">- Select
															Date Range -</option>
														<option value="today">Today</option>
														<option value="last_week">Last Week</option>
														<option value="past_1month">Last Month</option>
														<option value="past_6month">Last 6 Months</option>
														<option value="past_year">Last Year</option>
														<option value="custom">Custom</option>
													</select>
												</div>
												<div class="col-md-4">
													<div class="row">
														<div class="col-md-6">
															<label for="minValue">Start Date</label> <input
																type="date" class="form-control" id="minValue">
														</div>
														<div class="col-md-6">
															<label for="maxValue">End Date</label> <input type="date"
																class="form-control" id="maxValue">
														</div>
													</div>
												</div>
												<div class="col-md-2">
													<label for="post">Download CV</label> <input type="submit"
														id="download" class="btn btn-outline-primary"
														value="Download">
												</div>
											</div>

											<table class="table table-striped" id="table1">
												<thead>
													<tr>

														<th id="select-all-checkbox"><input type="checkbox"
															id="selectAll">All</th>
														<th></th>
														<th class="id">No.</th>
														<th>Name</th>
														<th>Position</th>
														<th>Selection Status</th>
														<th>phone</th>
														<th>Interview Invert Mail</th>
														<th>Interview Status</th>
														<th>level</th>
														<th>Offer Mail</th>
														<th>experience</th>
														<th>Apply date</th>



													</tr>
												</thead>
												<tbody>

												</tbody>
											</table>


										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
			<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
			<script src="/assets/js/bootstrap.bundle.min.js"></script>
			<!-- <script src="/assets/vendors/apexcharts/apexcharts.js"></script> -->
			<script src="/assets/js/pages/dashboard.js"></script>
			<script src="/assets/js/vacancyform.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/dist/boxicons.min.js"></script>
			<script src="/assets/js/main.js"></script>
			<script src="/assets/ajax/jquery.spring-friendly.js"></script>
			<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
			<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
			<!--Date range picker-->
			<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
			<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
			<script src="/assets/js/javaScript/authenticatedUserCredendials.js"></script>
			<script src="/assets/js/javaScript/allCandidate.js"></script>
			<script src="/assets/js/datatablefilter.js"></script>

</body>
</html>
