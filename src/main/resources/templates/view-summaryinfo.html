<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard - Mazer Admin Dashboard</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/bootstrap.css">

	<link rel="stylesheet" href="/assets/vendors/iconly/bold.css">

	<link rel="stylesheet" href="/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
	<link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css">
	<link rel="stylesheet" href="/assets/css/app.css">
	<link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
	<div id="app">
		<div th:replace="/fragments/dashboard-layout ::sidebar"></div>
		<div th:replace="/fragments/dashboard-layout ::layout-navbar"></div>
		<div id="main">

			<div class="page-heading">
				<h3>Profile Statistics</h3>
			</div>
			<section class="section">
				<div class="row" id="table-striped">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Striped rows</h4>
							</div>
							<div class="card-content">

								<!-- table striped -->
								<div class="table-responsive">
									<table class="table table-striped mb-0">
										<thead>
											<tr>
												<th>NO</th>
												<th>Name</th>
												<th>Email</th>
												<th>Phone</th>
												<th class="text-nowrap">Position</th>
												<th class="text-nowrap">Main-Tech</th>
												<th>Level</th>
												<th>Education</th>
												<th>Experience</th>
												<th class="text-nowrap">DOB</th>
												<th>Gender</th>
												<th class="text-nowrap">Expected-Salary</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="summary : ${listsummaryinfo}">

													

												<div class="container mt-5">
													<div class="row justify-content-center">
														<div class="col-md-6">
															<div class="card">
																<div class="card-body text-center">
																	<h5 class="card-title">Download Zip File</h5>
																	<p class="card-text">Click the button below to
																		download the ZIP file.</p>
																	<a href="#" class="btn btn-primary"
																		id="downloadButton">Download</a>
																</div>
															</div>
														</div>
													</div>
												</div>

												<!-- Include Bootstrap JS (and jQuery, required by Bootstrap) -->
												<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
												<script
													src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

												<script>
													// Replace 'your-zip-file.zip' with the actual URL of your ZIP file
													const zipFileUrl = 'your-zip-file.zip';

													// When the Download button is clicked, trigger the download
													document.getElementById('downloadButton').addEventListener('click', () => {
														downloadZipFile();
													});

													function downloadZipFile() {
														const link = document.createElement('a');
														link.href = zipFileUrl;
														link.download = 'your-zip-file.zip'; // Replace with the desired name for the downloaded file
														link.target = '_blank'; // Open the link in a new tab (optional)
														link.click();
													}
												</script>








<td th:text="${summary.id}"></td>
<td class="text-nowrap" th:text="${summary.name}"></td>
<td th:text="${summary.email}"></td>
<td th:text="${summary.phone}"></td>
<td th:text="${summary.applyPosition}"></td>
<td th:text="${summary.specialistTech}"></td>
<td th:text="${summary.lvl}"></td>
<td th:text="${summary.education}"></td>
<td th:text="${summary.experience}"></td>
<td th:text="${summary.dob}"></td>
<td th:text="${summary.gender}"></td>
<td th:text="${summary.expectedSalary}"></td>
<td><a href="#"><i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="mail"></i></a></td>




</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</section>

<footer>
	<div class="footer clearfix mb-0 text-muted">
		<div class="float-start">
			<p>2021 &copy; Mazer</p>
		</div>
		<div class="float-end">
			<p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
					href="http://ahmadsaugi.com">A. Saugi</a></p>
		</div>
	</div>
</footer>
</div>
</div>
<script src="/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendors/apexcharts/apexcharts.js"></script>
<script src="/assets/js/pages/dashboard.js"></script>

<script src="/assets/js/main.js"></script>
</body>

</html>
